# AgentMem Rust Code Formatting Configuration
# https://rust-lang.github.io/rustfmt/

# Edition
edition = "2021"

# Maximum line width
max_width = 100

# Hard tabs or spaces
hard_tabs = false
tab_spaces = 4

# Newline style
newline_style = "Unix"

# Use field init shorthand if possible
use_field_init_shorthand = true

# Use try shorthand
use_try_shorthand = true

# Force explicit types for public items
# public_items_shorthand = false  # Uncomment if needed

# Format code in doc comments
format_code_in_doc_comments = true

# Format strings
format_strings = true

# Normalize comments
normalize_comments = true

# Normalize doc attributes
normalize_doc_attributes = true

# Wrap comments at max_width
wrap_comments = true
comment_width = 100

# Reorder imports
reorder_imports = true
reorder_modules = true

# Group imports
imports_granularity = "Crate"
group_imports = "StdExternalCrate"

# Remove nested parens
remove_nested_parens = true

# Use small heuristics
use_small_heuristics = "Default"

# Misc
merge_derives = true
use_try_shorthand = true
use_field_init_shorthand = true

# Control flow braces
control_brace_style = "AlwaysSameLine"
brace_style = "AlwaysSameLine"
empty_item_single_line = true
fn_single_line = false
where_single_line = false

# Spaces around parentheses, braces, brackets
spaces_around_ranges = false
space_before_colon = false
space_after_colon = true

# Structs
struct_lit_single_line = true
struct_variant_width = 35

# Enums
enum_discrim_align_threshold = 0

# Match
match_block_trailing_comma = false
match_arm_blocks = true
match_arm_leading_pipes = "Never"

# Chains
chains_overflow_last = true
format_chain = true

# Misc
overflow_delimited_expr = true
reorder_impl_items = true
blank_lines_upper_bound = 1
blank_lines_lower_bound = 0

# Error on format violations (uncomment to enable)
# error_on_line_overflow = true
# error_on_unformatted = true
