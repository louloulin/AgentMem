version: '3.8'

services:
  agentmem:
    image: agentmem:amd64-prod
    container_name: agentmem
    restart: unless-stopped
    ports:
      - "8090:8080"
    environment:
      - RUST_LOG=info
      - AGENTMEM_HOST=0.0.0.0
      - AGENTMEM_PORT=8080
      # 使用内置嵌入式存储（LibSQL），无需外部数据库
      - DATABASE_BACKEND=libsql
      - AGENTMEM_DATA_DIR=/app/data
      - AGENTMEM_LOG_DIR=/app/logs
      - AGENTMEM_CONFIG_DIR=/app/config
      # 如需禁用外部向量库，保持 disabled；若后续启用 Qdrant，请使用 full compose
      - AGENTMEM_VECTOR_STORE=disabled
      # ✅ 修复：确保 ZHIPU_API_KEY 正确设置
      - ZHIPU_API_KEY=99a311fa7920a59e9399cf26ecc1e938.ac4w6buZHr2Ggc3k
      # ✅ 可选：显式设置 LLM Provider（推荐）
      - LLM_PROVIDER=zhipu
      - LLM_MODEL=glm-4.6
    volumes:
      - agentmem_data:/app/data
      - agentmem_logs:/app/logs
      # ⚠️ 重要：不要挂载包含错误配置的 config.toml
      # 如果必须挂载配置文件，确保配置正确：
      # - ./config.toml:/app/config/config.toml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  agentmem_data:
    driver: local
  agentmem_logs:
    driver: local

