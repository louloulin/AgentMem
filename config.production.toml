# AgentMem Production Configuration
# Phase 10 MVP P0-1: 生产环境配置

[server]
port = 8000
host = "0.0.0.0"
enable_cors = true
enable_auth = true
# JWT secret MUST be set via AGENT_MEM_JWT_SECRET environment variable
jwt_secret = "REPLACE_WITH_SECURE_RANDOM_STRING_MIN_32_CHARS"
enable_metrics = true
enable_docs = false  # Disable in production
request_timeout = 60
max_body_size = 10485760  # 10MB
enable_logging = true
log_level = "info"
multi_tenant = true
rate_limit_requests_per_minute = 1000
# Database URL MUST be set via DATABASE_URL environment variable
database_url = "postgresql://agentmem:CHANGE_PASSWORD@postgres:5432/agentmem"

[memory]
default_agent_id = "production-agent"
enable_intelligent_features = true
llm_provider = "openai"
llm_model = "gpt-4-turbo"
embedder_provider = "openai"
embedder_model = "text-embedding-3-small"

[openai]
# API Key MUST be set via OPENAI_API_KEY environment variable

[monitoring]
enable_prometheus = true
prometheus_port = 9090
structured_logging = true
log_file = "/var/log/agentmem/server.log"

[security]
cors_allowed_origins = "https://yourdomain.com"
cors_allowed_methods = "GET,POST,PUT,DELETE,OPTIONS"
cors_allowed_headers = "Authorization,Content-Type"
max_connections = 10000
connection_timeout = 120

