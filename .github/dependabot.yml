# Dependabot Configuration for AgentMem
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Rust dependencies (Cargo.toml)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "louloulin"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "cargo"
      prefix-development: "cargo-dev"
      include: "scope"
    ignore:
      # Ignore major version updates for certain packages
      - dependency-name: "tokio"
        update-types: ["version-update:semver-major"]
      - dependency-name: "axum"
        update-types: ["version-update:semver-major"]
      - dependency-name: "sqlx"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "louloulin"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"

  # npm dependencies (for agentmem-ui)
  - package-ecosystem: "npm"
    directory: "/agentmem-ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "louloulin"
    labels:
      - "dependencies"
      - "javascript"
    versioning-strategy: increase

  # Python dependencies (for Python SDK)
  - package-ecosystem: "pip"
    directory: "/sdks/python"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "louloulin"
    labels:
      - "dependencies"
      - "python"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "numpy"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]
