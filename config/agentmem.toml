# AgentMem V4.0 统一配置文件
# 用于消除所有硬编码常量

[system]
version = "4.0.0"
environment = "production"

[search]
# 搜索引擎权重（自适应搜索默认值）
vector_weight = 0.5
fulltext_weight = 0.5
bm25_weight = 0.0

# 自适应调整参数
semantic_complexity_boost = 0.2
keyword_match_boost = 0.25
exact_match_boost = 0.15
confidence_base = 0.7
confidence_boost = 0.1

# RRF融合参数
rrf_k = 60

# 阈值配置
default_threshold = 0.3
min_threshold = 0.0
max_threshold = 0.9
adaptive_learning = true

[threshold]
# 自适应阈值调整
query_complexity_low_adjustment = -0.2
query_complexity_high_adjustment = -0.15
result_count_low_adjustment = -0.2
result_count_high_adjustment = -0.15

# 阈值基线
baseline_threshold = 0.4
has_keywords_boost = 0.2
has_filters_boost = 0.2
high_complexity_boost = 0.2

[importance]
# 重要性评估权重
recency_weight = 0.25
frequency_weight = 0.20
relevance_weight = 0.25
emotional_weight = 0.15
context_weight = 0.10
interaction_weight = 0.05

# 重要性等级阈值
low_threshold = 0.4
medium_threshold = 0.6
high_threshold = 0.8

# 动态权重学习
enable_dynamic_weights = true
learning_rate = 0.01

[decision]
# 决策引擎阈值
importance_threshold = 0.7
conflict_threshold = 0.75
merge_similarity = 0.9
confidence_min = 0.6

[relation]
# 关系强度阈值
min_relation_strength = 0.3
temporal_window_secs = 86400  # 24 hours
decay_halflife_days = 30.0

# 关系权重
semantic_similarity_weight = 0.6
temporal_proximity_weight = 0.4

[context]
# 上下文相关性
base_confidence = 0.5
keyword_boost_per_keyword = 0.033  # 0.1 / 3 keywords max
temporal_relevance_boost = 0.2
spatial_relevance_boost = 0.2

[performance]
# 性能参数
max_concurrent_searches = 100
cache_ttl_seconds = 3600
batch_size = 50
processing_interval_seconds = 300  # 5 minutes
max_batch_size = 100

[adaptive]
# 自适应学习（Multi-Armed Bandit）
enable_bandit = true
exploration_rate = 0.1
decay_factor = 0.95

# Thompson Sampling 参数
alpha_prior = 1.0
beta_prior = 1.0

[embedding]
# 向量嵌入配置
default_dimension = 384
similarity_threshold = 0.7

[hierarchy]
# 层次结构配置
enable_inheritance = true
decay_factor = 0.9  # 10% importance reduction per level

[llm]
# LLM 调用配置
default_temperature = 0.7
max_tokens = 2000
timeout_seconds = 30

[storage]
# 存储配置
enable_compression = false
enable_deduplication = true
dedup_similarity_threshold = 0.95
