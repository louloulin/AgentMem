version: '3.8'

services:
  agentmem-server:
    image: agentmem/server:latest
    container_name: agentmem-server
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      - DATABASE_URL=libsql://local/agentmem.db
      - LIBSQL_PATH=/data/agentmem.db
      
      # LLM配置
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # 服务配置
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      
      # 安全配置
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ENABLE_AUTH=true
    volumes:
      - agentmem-data:/data
      - agentmem-logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - agentmem-network

  # 可选: PostgreSQL（用于高级功能）
  postgres:
    image: postgres:16-alpine
    container_name: agentmem-postgres
    environment:
      - POSTGRES_DB=agentmem
      - POSTGRES_USER=agentmem
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentmem"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agentmem-network

  # 可选: Redis（用于缓存）
  redis:
    image: redis:7-alpine
    container_name: agentmem-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agentmem-network

  # 可选: Prometheus（监控）
  prometheus:
    image: prom/prometheus:latest
    container_name: agentmem-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - agentmem-network

  # 可选: Grafana（可视化）
  grafana:
    image: grafana/grafana:latest
    container_name: agentmem-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - agentmem-network

volumes:
  agentmem-data:
  agentmem-logs:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  agentmem-network:
    driver: bridge

