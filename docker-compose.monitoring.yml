version: '3.8'

networks:
  agentmem-monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: agentmem-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - agentmem-monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: agentmem-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/monitoring/grafana/agentmem-dashboard.json:/var/lib/grafana/dashboards/agentmem-dashboard.json
    networks:
      - agentmem-monitoring
    restart: unless-stopped
    depends_on:
      - prometheus
