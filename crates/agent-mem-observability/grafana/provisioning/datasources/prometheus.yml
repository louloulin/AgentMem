# Grafana 数据源配置 - Prometheus

apiVersion: 1

datasources:
  # Prometheus 数据源
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
    version: 1
  
  # Jaeger 数据源（用于分布式追踪）
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true
    jsonData:
      tracesToLogs:
        datasourceUid: 'loki'
        tags: ['trace_id']
    version: 1
  
  # Elasticsearch 数据源（用于日志查询）
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "agentmem-logs-*"
    editable: true
    jsonData:
      timeField: "@timestamp"
      esVersion: "8.11.0"
      logMessageField: "message"
      logLevelField: "log_level"
      interval: "Daily"
      maxConcurrentShardRequests: 5
    version: 1

