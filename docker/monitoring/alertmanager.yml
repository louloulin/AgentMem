# Alertmanager é…ç½®
# å‘Šè­¦é€šçŸ¥å’Œè·¯ç”±è§„åˆ™

global:
  # é»˜è®¤é…ç½®
  resolve_timeout: 5m
  
  # SMTPé…ç½® (é‚®ä»¶é€šçŸ¥)
  smtp_from: 'alertmanager@agentmem.io'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: 'alertmanager@agentmem.io'
  smtp_auth_password: '${SMTP_PASSWORD}'  # ä»ç¯å¢ƒå˜é‡è¯»å–
  smtp_require_tls: true

  # Slackå…¨å±€é…ç½®
  slack_api_url: '${SLACK_WEBHOOK_URL}'  # ä»ç¯å¢ƒå˜é‡è¯»å–

# å‘Šè­¦è·¯ç”±è§„åˆ™
route:
  # é»˜è®¤æ¥æ”¶è€…
  receiver: 'team-notifications'
  
  # åˆ†ç»„é…ç½®
  group_by: ['alertname', 'cluster', 'service']
  
  # åˆ†ç»„ç­‰å¾…æ—¶é—´
  group_wait: 30s
  
  # åˆ†ç»„é—´éš”
  group_interval: 5m
  
  # é‡å¤å‘Šè­¦é—´éš”
  repeat_interval: 4h
  
  # å­è·¯ç”±
  routes:
    # Criticalçº§åˆ«å‘Šè­¦ - ç«‹å³é€šçŸ¥å¤šä¸ªæ¸ é“
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 30m
      routes:
        # å·¥ä½œæ—¶é—´å¤–çš„Criticalå‘Šè­¦éœ€è¦ç”µè¯é€šçŸ¥
        - match_re:
            time: '(weekend|night)'
        receiver: 'oncall-phone'
    
    # Warningçº§åˆ«å‘Šè­¦ - Slacké€šçŸ¥
    - match:
        severity: warning
      receiver: 'team-slack'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 2h
    
    # æ•°æ®åº“å‘Šè­¦ - ä¸“é—¨çš„DBAå›¢é˜Ÿ
    - match_re:
        service: '(postgresql|redis|qdrant)'
      receiver: 'dba-team'
      group_wait: 30s
    
    # å®‰å…¨å‘Šè­¦ - å®‰å…¨å›¢é˜Ÿ
    - match:
        category: security
      receiver: 'security-team'
      group_wait: 10s
      repeat_interval: 1h

# æ¥æ”¶è€…é…ç½®
receivers:
  # 1. å›¢é˜Ÿé€šçŸ¥ (é‚®ä»¶+Slack)
  - name: 'team-notifications'
    email_configs:
      - to: 'team@agentmem.io'
        headers:
          Subject: '[AgentMem] Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
          <hr>
          <p><a href="{{ .GeneratorURL }}">View in Prometheus</a></p>
    
    slack_configs:
      - channel: '#agentmem-alerts'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        title: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: |
          *Severity:* {{ .CommonLabels.severity }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          
          *Firing Alerts:* {{ .Alerts.Firing | len }}
          *Resolved Alerts:* {{ .Alerts.Resolved | len }}
        send_resolved: true

  # 2. Criticalå‘Šè­¦ (å¤šæ¸ é“)
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@agentmem.io, team-lead@agentmem.io'
        headers:
          Subject: 'ğŸš¨ [CRITICAL] {{ .GroupLabels.alertname }}'
          Priority: 'urgent'
        html: |
          <div style="background-color: #ff0000; color: white; padding: 20px;">
            <h1>ğŸš¨ CRITICAL ALERT</h1>
          </div>
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Service:</strong> {{ .CommonLabels.service }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Started:</strong> {{ .StartsAt }}</p>
          <hr>
          <p style="color: red;"><strong>IMMEDIATE ACTION REQUIRED!</strong></p>
          <p><a href="{{ .GeneratorURL }}">View in Prometheus</a></p>
    
    slack_configs:
      - channel: '#critical-alerts'
        username: 'Critical AlertManager'
        icon_emoji: ':rotating_light:'
        color: 'danger'
        title: 'ğŸš¨ [CRITICAL] {{ .GroupLabels.alertname }}'
        text: |
          @channel CRITICAL ALERT FIRED!
          
          *Service:* {{ .CommonLabels.service }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          
          *Started:* {{ .StartsAt }}
          
          *Action Required:* Immediate investigation needed!
        send_resolved: true
    
    # PagerDutyé›†æˆ (å¯é€‰)
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'

  # 3. OnCallç”µè¯é€šçŸ¥ (ä½¿ç”¨PagerDutyæˆ–Twilio)
  - name: 'oncall-phone'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}'

  # 4. Slacké€šçŸ¥
  - name: 'team-slack'
    slack_configs:
      - channel: '#agentmem-monitoring'
        username: 'AlertManager'
        icon_emoji: ':bell:'
        title: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: |
          *Severity:* {{ .CommonLabels.severity }}
          *Summary:* {{ .CommonAnnotations.summary }}
          
          {{ range .Alerts }}
          - {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

  # 5. DBAå›¢é˜Ÿ
  - name: 'dba-team'
    email_configs:
      - to: 'dba-team@agentmem.io'
        headers:
          Subject: '[Database Alert] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#database-alerts'
        title: '[Database] {{ .GroupLabels.alertname }}'

  # 6. å®‰å…¨å›¢é˜Ÿ
  - name: 'security-team'
    email_configs:
      - to: 'security@agentmem.io'
        headers:
          Subject: '[Security Alert] {{ .GroupLabels.alertname }}'
          Priority: 'urgent'
    slack_configs:
      - channel: '#security-alerts'
        color: 'danger'
        title: 'ğŸ”’ [Security] {{ .GroupLabels.alertname }}'

# æŠ‘åˆ¶è§„åˆ™ (é¿å…å‘Šè­¦é£æš´)
inhibit_rules:
  # å¦‚æœæœåŠ¡å®Œå…¨downï¼ŒæŠ‘åˆ¶æ‰€æœ‰å…¶ä»–å‘Šè­¦
  - source_match:
      alertname: 'AgentMemServiceDown'
    target_match_re:
      alertname: '(AgentMemHigh.*|AgentMemLow.*)'
    equal: ['service']
  
  # å¦‚æœæ•°æ®åº“downï¼ŒæŠ‘åˆ¶ç›¸å…³çš„è¿æ¥å‘Šè­¦
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match:
      alertname: 'AgentMemDatabaseConnectionPoolHigh'
    equal: ['instance']
  
  # Criticalå‘Šè­¦æŠ‘åˆ¶åŒä¸€æœåŠ¡çš„Warningå‘Šè­¦
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

