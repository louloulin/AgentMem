[package]
name = "llm-memory-analysis-demo"
version = "0.1.0"
edition = "2021"

[dependencies]
agent-mem-core = { path = "../../crates/agent-mem-core" }
agent-mem-llm = { path = "../../crates/agent-mem-llm" }
agent-mem-storage = { path = "../../crates/agent-mem-storage" }
agent-mem-traits = { path = "../../crates/agent-mem-traits" }
tokio = { version = "1.35", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
uuid = { version = "1.6", features = ["v4", "serde"] }
colored = "2.1"

