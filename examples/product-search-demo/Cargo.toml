[package]
name = "product-search-demo"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "product-search-demo"
path = "src/main.rs"

[dependencies]
agent-mem-core = { path = "../../crates/agent-mem-core" }
agent-mem-traits = { path = "../../crates/agent-mem-traits" }

tokio = { version = "1.36", features = ["full"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
colored = "2.1"

[dev-dependencies]
