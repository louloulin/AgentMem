[package]
name = "product-search-demo"
version = "0.1.0"
edition = "2021"

# 独立包，不依赖workspace
[workspace]

[dependencies]
agent-mem-core = { path = "../../crates/agent-mem-core" }
agent-mem-storage = { path = "../../crates/agent-mem-storage", features = ["libsql", "lancedb"] }
agent-mem-traits = { path = "../../crates/agent-mem-traits" }
agent-mem-embeddings = { path = "../../crates/agent-mem-embeddings" }
agent-mem-llm = { path = "../../crates/agent-mem-llm", features = ["openai"] }

tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
colored = "2.0"

