[package]
name = "hybrid-search-server-demo"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "hybrid-search-server"
path = "src/main.rs"

[dependencies]
agent-mem-core = { path = "../../crates/agent-mem-core" }
agent-mem-storage = { path = "../../crates/agent-mem-storage" }
agent-mem-traits = { path = "../../crates/agent-mem-traits" }
agent-mem-tools = { path = "../../crates/agent-mem-tools" }

tokio = { version = "1.36", features = ["full"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }

